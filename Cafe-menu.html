<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="cafe-menu.css">
</head>
<body>
    <div class="menu_list">
        <main>
            <h1>CAFE MENU</h1>
            <p class="est"><i><b>Since 1994</b></i></p>
    
            <section class="coffee">
                <h2>Coffee</h2>
                <img src="freecodecamp/pic/coffee beans.png" alt="Coffee Image" class="coffee-image">
                <article class="coffee-menu">
                    <p><span class="coffe-name">Espresso</span><span class="dots"></span><span class="price">2.00</span></p>
                </article>
                <article class="coffee-menu">
                    <p><span class="coffe-name">Americano</span><span class="dots"></span><span class="price">2.00</span></p>
                </article>
                <article class="coffee-menu">
                    <p><span class="coffe-name">Latte</span><span class="dots"></span><span class="price">3.50</span></p>
                </article>
                <article class="coffee-menu">
                    <p><span class="coffe-name">Cappuccino</span><span class="dots"></span><span class="price">3.50</span></p>
                </article>
            </section>
            <section class="tea">
                <h2>Tea</h2>
                <article class="tea-menu">
                    <p><span class="tea-name">Thai</span><span class="dots"></span><span class="price">3.00</span></p>
                </article>
                <article class="tea-menu">
                    <p><span class="tea-name">Green Tea</span><span class="dots"></span><span class="price">3.00</span></p>
                </article>
                <article class="tea-menu">
                    <p><span class="tea-name">Herbal Tea</span><span class="dots"></span><span class="price">3.00</span></p>
                </article>
            </section>
            <section class="pastries">
                <h2>Pastries</h2>
                <article class="pastries-menu">
                    <p><span class="pastries-name">Croissant</span><span class="dots"></span><span class="price">2.50</span></p>
                </article>
                <article class="pastries-menu">
                    <p><span class="pastries-name">Muffin</span><span class="dots"></span><span class="price">2.50</span></p>
                </article>
                <article class="pastries-menu">
                    <p><span class="pastries-name">Scone</span><span class="dots"></span><span class="price">3.00</span></p>
                </article>
            </section>          
        </main>
    </div>
</body>
</html>
