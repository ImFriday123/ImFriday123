<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="cafe-menu.css">
</head>
<body>
    <div class="menu_list">
        <main>
            <h1>Cafe Menu</h1>
            <section class="menu">
                <h2>Coffe</h2>
                <article class="coffee">
                    <p class="coffee-name">Espresso</p><p class="dots"></p><p class="price">2.00</p>
                </article>
                <article class="coffee">
                    <p class="coffee-name">Americano</p><p class="dots"></p><p class="price">2.00</p>
                </article>
                <article class="coffee">
                    <p class="coffee-name">Latte</p><p class="dots"></p><p class="price">3.50</p>
                </article>
                <article class="coffee">
                    <p class="coffee-name">Cappuccino</p><p class="dots"></p><p class="price">3.50</p>
                </article>
            </section>
            <section class="menu">
                <h2>Tea</h2>
                <article class="tea">
                    <p class="tea-name">Chai</p><p class="dots"></p><p class="price">3.00</p>
                </article>
                <article class="tea">
                    <p class="tea-name">Green Tea</p><p class="dots"></p><p class="price">3.00</p>
                </article>
                <article class="tea">
                    <p class="tea-name">Herbal Tea</p><p class="dots"></p><p class="price">3.00</p>
                </article>
            </section>
            <section class="menu">
                <h2>Pastries</h2>
                <article class="pastries">
                    <p class="pastries-name">Croissant</p><p class="dots"></p><p class="price">2.50</p>
                </article>
                <article class="pastries">
                    <p class="pastries-name">Muffin</p><p class="dots"></p><p class="price">2.50</p>
                </article>
                <article class="pastries">
                    <p class="pastries-name">Scone</p><p class="dots"></p><p class="price">3.00</p>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
