<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored-Marker</title>
    <link rel="stylesheet" href="colored-marker.css">
</head>
<body>
    <h1>Set of Colored Marker</h1>
    <div class="marker-container">
        <div class="marker green">
            <div class="cap"></div>
            <div class="wrapper-neck">
                <div class="neck"></div>
            </div>
            <div class="wrapper-head-green">
                <div class="head-green"></div>
            </div>
        </div>
        <div class="marker blue">
            <div class="cap"></div>
            <div class="wrapper-neck">
                <div class="neck"></div>
            </div>
            <div class="wrapper-head-blue">
                <div class="head-blue"></div>
            </div>
        </div>
        <div class="marker red">
            <div class="cap"></div>
            <div class="wrapper-neck">
                <div class="neck"></div>
            </div>
            <div class="wrapper-head-red">
                <div class="head-red"></div>
            </div>
        </div>
        <div class="marker yellow">
            <div class="cap"></div>
            <div class="wrapper-neck">
                <div class="neck"></div>
            </div>
            <div class="wrapper-head-yellow">
                <div class="head-yellow"></div>
            </div>
        </div>
    </div>
</body>
</html>
